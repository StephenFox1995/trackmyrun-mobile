<ion-header>
  <ion-navbar>
    <ion-title>
      Track My Run | Home
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button fab-center round outline (click)="newActivity($event)">New activity</button>
  <ion-list>
        <ion-item *ngFor="let activity of activities" (click)="showActivity($event)">
          <p>{{activity.start}}</p>
          <p>{{activity.end}}</p>
          <p>{{activity.activity_type}}</p>
          <p>{{activity.owner_id}}</p>
        </ion-item>
    </ion-list>
    

</ion-content>
