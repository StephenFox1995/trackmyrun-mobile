<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only (click)="logout()">
        Logout
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-only (click)="refresh()">
        <ion-icon name="refresh-outline"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Track My Run | Home
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button fab-center round outline (click)="newActivity($event)">New activity</button>
  <ion-list >
    <ion-list-header>
      Recent Activities
    </ion-list-header>
    <ion-item *ngFor="let activity of activities" (click)="showActivity(activity)" text-wrap>
      <p class="activity-date">{{activity.getStart() | date:"medium"}}<p>
      <p class="activity-details">
        <b>{{activity.getOwner().username}} </b> 
        went for a 
        <b>  {{activity.getDistance() | number}}  </b> km 
        <span style="text-transform: lowercase;"> {{activity.getType()}} </span>
      </p>
    </ion-item>
  </ion-list>
</ion-content>
