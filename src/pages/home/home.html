<ion-header>
  <ion-navbar>
    <ion-buttons end>
      <button ion-button icon-only (click)="refresh()">
        <ion-icon name="refresh-outline"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Track My Run | Home
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button fab-center round outline (click)="newActivity($event)">New activity</button>
  <ion-list>
    <ion-list-header>
      Recent Activities
    </ion-list-header>
    <ion-item *ngFor="let activity of activities" (click)="showActivity(activity)">
      <p><b>User:</b> {{activity.properties.owner_id}}</p>
      <p><b>Date:</b>  {{activity.properties.start | date:"MM/dd/yyyy"}}</p>
      <p><b>Type:</b>  {{activity.properties.activity_type}}</p>
      <p><b>Distance (kms):</b>  {{activity.properties.distance | number}}</p>
      <p><b>Duration:</b> {{activity.properties.duration}}</p>
    </ion-item>
  </ion-list>

</ion-content>
