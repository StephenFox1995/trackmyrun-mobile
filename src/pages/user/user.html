<ion-header>

  <ion-navbar>
    <ion-title>user</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-list-header>
      Recent Activities
    </ion-list-header>
    <ion-item *ngFor="let activity of activities" (click)="showActivity(activity)" text-wrap>
      <p>{{activity.properties.start | date:"medium"}}
        <p>
          <ion-label>Date: {{activity.properties.start | date: 'medium'}}</ion-label>
          <ion-label>Distance (kms): {{activity.properties.distance | number}}</ion-label>
          <ion-label>Duration: {{activity.properties.duration}}</ion-label>
          <ion-label class="activity-type" style="text-transform: capitalize;">Type: {{activity.properties.activity_type}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
