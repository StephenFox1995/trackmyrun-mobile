<ion-header>
  <ion-navbar>
    <ion-title>{{owner.username}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-list-header>
      Activities
    </ion-list-header>
    <ion-item *ngFor="let activity of activities" (click)="showActivity(activity)">
      <ion-label stacked>Date: {{activity.getStart() | date: 'medium'}}</ion-label>
      <ion-label stacked>Distance (kms): {{activity.getDistance() | number}}</ion-label>
      <ion-label stacked>Duration: {{activity.getDuration()}}</ion-label>
      <ion-label stacked>Type: {{activity.getType()}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
