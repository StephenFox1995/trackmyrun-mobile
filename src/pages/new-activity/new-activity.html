<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.1/dist/leaflet.css" />
<ion-header>
  <ion-navbar>
    <ion-title>
      <ion-label>{{activityName}}</ion-label>
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="scroll-content">
  <ion-label color="primary">Activity Name</ion-label>
  <ion-input placeholder="Give this activity a name..." [(ngModel)]="activityName"></ion-input>
  
  <ion-label color="primary">Activity Type</ion-label>
  <ion-list radio-group [(ngModel)]="activityType">
    <ion-item>
      <ion-label>Run</ion-label>
      <ion-radio value="run"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Walk</ion-label>
      <ion-radio value="walk"></ion-radio>
    </ion-item>
  </ion-list>
  <div id="map"></div>
  <button ion-button align-center round outline (click)="startActivity()">Start {{activityType}}</button>
  
</ion-content>
