<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.1/dist/leaflet.css" />
<ion-header>
  <ion-navbar>
    <ion-title>Track My Run | Activity</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="scroll-content" (ngModel)="activity">
  <ion-label>Username: {{activity.properties.owner.username}}</ion-label>
  <button (click)="showUser(activity.properties.owner)">See more activities by this user...</button>
  <ion-label>Date: {{activity.properties.start | date: 'medium'}}</ion-label>
  <ion-label>Distance (kms): {{activity.properties.distance | number}}</ion-label>
  <ion-label>Duration: {{activity.properties.duration}}</ion-label>
  <ion-label class="activity-type" style="text-transform: capitalize;">Type: {{activity.properties.activity_type}}</ion-label>
  <div id="map"></div>
</ion-content>
