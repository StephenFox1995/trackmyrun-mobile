  Ionic pages and navigation.

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.1/dist/leaflet.css" />
<ion-header>
  <ion-navbar>
    <ion-title>Track My Run | Activity</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="scroll-content">
  <ion-list>
    <ion-item-group (ngModel)="activity">
      <ion-item>
        <ion-label fixed>Date {{activity.start}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label fixed>Type {{activity.activity_type}}</ion-label>
      </ion-item>      
    </ion-item-group>
  </ion-list>
  <div id="map"></div>
</ion-content>
