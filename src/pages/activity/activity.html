<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.1/dist/leaflet.css" />
<ion-header>
  <ion-navbar>
    <ion-title>{{activityName}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="scroll-content">
  <ion-label>Current Time: {{activityTime}}</ion-label>
  <ion-label>Distance(km): {{distance | number}}</ion-label>
  <button ion-button round outline (click)="finishActivity()">Done</button>
  <div id="map"></div>
  
</ion-content>
